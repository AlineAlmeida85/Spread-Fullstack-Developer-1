<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone do Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="celular do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/aline.png" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como alinemaalmeida</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Troca de conta</p>
                <p class="notaccount">ou 
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
